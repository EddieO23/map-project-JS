     <style>
        #map { 
            height: 400px;
            background-color: #ccc;
        }
        #map::before{
            content: 'LOADING';
            font-size: 3em;
            text-align: center;
            width: 100%;
            position: absolute;
            margin-top: 3em;
        }
        .leaflet-popup-content-wrapper {
            width: 100%;
        }
      </style>
</head>
<body>
    <div id="map"></div>
<form action="dropdownMenu">
    <label for="coffee">Coffee Shops</label> <br>
    <input type="text" id="coffee" name="coffee" value="Search for Coffee Shops Nearby or Outisde of your comfort zone"> <br>
    <label for="restaurant">Restaurants</label> <br>
    <input type="text" id="restaurant" name="coffee" value="Search for Restaurants near you"> <br>
    <label for="hotel">Hotels</label> <br>
    <input type="text" id="hotel" name="hotel" value="Search for Hotels Nearby"> <br>
</form>
